<!DOCTYPE html>

<html>
  <head>
    <meta charset='utf-8' />
    <title>Leap Theremin</title>
    <style type="text/css" media="screen">
      #boundingBox {
        border-left: 2px solid black;
        border-bottom: 2px solid black;
        width: 220px;
        height: 220px;
        position: relative;
      }

      #square {
        background-color: black;
        position: absolute;
        width: 20px;
        height: 20px;
      }

      #square.inactive {
        background: none;
      }
    </style>
  </head>
  <body>
    <h1>Leap Theramin</h1>
    <p>By <a href="http://twitter.com/skattyadz">skattyadz</a>. <a href="http://github.com/skattyadz/leap-theremin">Github</a></p>
    
    <div id='boundingBox'>
      <div id='square'></div>
    </div>
    
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
    <script src='js/script.js'></script>
  </body>
</html>
